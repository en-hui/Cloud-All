server:
  port: 7001
eureka:
  client:
    # 是否将自己注册到Eureka Server
    register-with-eureka: true
    # 是否从eureka server获取注册信息
    fetch-registry: true
    # 设置服务注册中心的URL
    service-url:
      defaultZone: http://eureka1.com:7002/eureka/
  # 主机名.host文件中配置 eureka1.com和eureka2.com 表示 127.0.0.1
  instance:
    hostname: eureka2.com