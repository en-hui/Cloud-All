server:
  port: 9998
spring:
  application:
    name: Config-Client
  cloud:
    config:
      #直接URL方式查找配置中心
      #uri: http://localhost:9999/
      #通过注册中心查找
      discovery:
        service-id: CONFIG-CENTER
        enabled: true
      # 开发、测试、生产：dev qa prd
      profile: dev
      # 从什么分支获取
      label: dev
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      #无密码形式
      #defaultZone: http://localhost:7001/eureka/
      #安全验证，有密码模式
      defaultZone: http://admin:admin@localhost:7001/eureka/